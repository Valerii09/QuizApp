name: Android CI/CD

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up JDK
      uses: actions/setup-java@v2
      with:
        java-version: 1.8

    - name: Build with Gradle
      run: ./gradlew build

    - name: Run Espresso tests
      run: |
        ./gradlew connectedCheck
